<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icones par font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Framework bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JS -->
    <script type="text/javascript" src="./assets/js/api-cat.js"></script>
    <script async type="text/javascript" src="./assets/js/function.js"></script>
    <title>Royal Canin</title>
</head>
<body>

    <!-- Logo permettant le retour à la page d'accueil du site one-page -->
    <div class="container-fluid d-flex justify-content-center" onclick="home()">
        <img class="logo img-fluid" src="assets/img/Royal-Canin-Logo.png" alt="Logo Royal Canin">
    </div>


    <!-- Bande de séparation du logo et du reste du corps du site -->
    <div class="separator bg-lightgrey"></div>

    <div class="big-buttons d-flex flex-column">
        <!-- Boutons permettant d'accéder aux formulaires à remplir selon l'espèce -->
        <div id="cat" class="block bg-lightgrey rounded-4 card image-center" onclick="formCat()">
            <img class="cat-img w-100 rounded-4 img-card-top" src="assets/img/cat.jpg" alt="photo de chat">
            <div class="card-body pb-2">
                <h5 class="text-red card-title">Age de mon chat</h5>
            </div>
        </div>
        <div id="dog" class="block bg-lightgrey rounded-4 card image-center" onclick="formDog()">
            <img class="dog-img w-100 rounded-4 img-card-top" src="assets/img/dog.jpg" alt="photo de chat">
            <div class="card-body pb-2">
                <h5 class="text-red card-title">Age de mon chien</h5>
            </div>
        </div>
    </div>


    <!-- Formulaire permettant d'inscrire la race et l'age de l'animal -->
    <div id="formCat" class="block bg-lightgrey rounded-4">
        <form action="#" id="bloc-calculed-years" class="align-items-center card border-0" id="form-years" method="get">
            <div class="form-group ">
                <label for="input_breed"> la race de votre chat</label>
                <select onchange="showBreedImage(value)" name="breed_selector" id="breed_selector" class="form-control col-12" name="breed_selector">
                    <option>Race inconnue</option>
                </select>
            </div>
            <div class="form-group ">
                <label for="input_years"> âge de votre chat</label>
                <input class="form-control col-2" name="input_years" type="number" id="input_years" >
                <select name="input_select_years" id="input_select_years">
                    <option value="month">mois</option>
                    <option value="years">années</option>
                </select>
            </div>
            
            <button class="btnSubmit bg-red text-white fs-3 rounded-5" type="submit" id="valid_click_cat" onclick="resultCat()" value=""> Valider <i class="fa fa-chevron-right"></i></button>
        </form>
        
    </div>

    <div id="formDog" class="block bg-lightgrey rounded-4">
        <a class="btnSubmit bg-red text-white fs-3 rounded-5" onclick="resultDog()">Valider <i class="fa fa-chevron-right"></i></a>
    </div>


    <!-- Affichage d'une image de la race, du résultat du calcul de l'age, d'un cadre de redirection vers les réseaux sociaux, et d'un cadre de proposition de nourritures -->
    <div id="resultCat">
        <div class="block bg-lightgrey rounded-4 card image-center">
            <img class="race-img rounded-4 img-card-top" src="" alt="photo de chat" id="result_image">
            <div class="card-body pb-2">
                <div id="test"></div>
                <h5 class="text-red card-title d-flex justify-content-center">Votre &nbsp;<span id="result_breed"></span> &nbsp;aurait &nbsp;<span id="result_years"></span></h5> <!-- Texte variable -->
            </div>
        </div>

        <!-- Cadre des liens aux réseaux sociaux -->
        <div class="block bg-lightgrey socials rounded-4">
            <h5 class="description">Partagez sur vos réseaux :</h5>
            <div class="d-flex flex-row justify-content-evenly text-black">
                <a class=" text-black rounded-5"><i class="fa fa-facebook"></i></a>
                <a class=" text-black rounded-5"><i class="fa fa-instagram"></i></a>
                <a class=" text-black rounded-5"><i class="fa fa-twitter"></i></a>
                <a class=" text-black rounded-5"><i class="fa fa-pinterest"></i></a>
            </div>
        </div>

        <!-- Cadre des articles proposés selon l'age des chats -->
        <div class="block bg-lightgrey socials rounded-4">
            <h5 class="description">Voici la nourriture adaptée à votre animal :</h5>
            <div class="d-flex justify-content-center">
                <img class="food rounded-4 img-fluid" id="image_food" src="" alt="nourriture pour chat/chien"> <!-- Image variable -->
                <div class="flex-column px-4 pt-5">
                    <p class="text-red fs-5" id="text_food"></p> <!-- Texte variable -->
                    <a href="" id="link_food" class="btnLink border-red text-red fs-5 rounded-5">En savoir plus</a> <!-- lien variable -->
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
