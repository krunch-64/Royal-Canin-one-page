<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"   defer></script>
        <script src="https://kit.fontawesome.com/9eee83a68c.js" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <script type="text/javascript" src="./assets/js/api-cat.js"></script>
        <script async type="text/javascript" src="./assets/js/caculate_years_cats.js"></script>
        <title>Royal Canin</title>
    </head>
<body>
        <!-- Logo permettant le retour à la page d'accueil du site one-page -->
        <div id="logo" class="container-fluid d-flex justify-content-center" onclick="home()">
            <img class="logo img-fluid" src="assets/img/Royal-Canin-Logo.png" alt="Logo Royal Canin">
        </div>
    
        <!-- Bande de séparation du logo et du reste du corps du site -->
        <div class="separator"></div>
    
        <!-- Boutons permettant d'accéder aux formulaires à remplir selon l'espèce -->
        <div id="cat" class="block rounded-4 card" onclick="formCat()">
            <img class="w-100 rounded-4 img-card-top" src="assets/img/cat.jpg" alt="photo de chat">
            <div class="card-body pb-2">
                <h5 class="card-title">Age de mon chat</h5>
            </div>
        </div>
        <div id="dog" class="block rounded-4 card" onclick="formDog()">
            <img class="w-100 rounded-4 img-card-top" src="assets/img/dog.jpg" alt="photo de chat">
            <div class="card-body pb-2">
                <h5 class="card-title">Age de mon chien</h5>
            </div>
        </div>
    
        <!-- Formulaire permettant d'inscrire la race et l'age de l'animal -->
        <div id="formCat" class="block rounded-4">
            <a class="btnSubmit text-white rounded-5" onclick="resultCat()">Valider <i class="fa fa-chevron-right"></i></a>
        </div>
    
        <div id="formDog" class="block rounded-4">
            <a class="btnSubmit text-white rounded-5" onclick="resultDog()">Valider <i class="fa fa-chevron-right"></i></a>
        </div>
    
        <!-- Affichage d'une image de la race, du résultat du calcul de l'age, d'un cadre de redirection vers les réseaux sociaux, et d'un cadre de proposition de nourritures -->
        <div id="resultCat">
            <div class="block rounded-4 card">
                <img class="w-100 rounded-4 img-card-top" src="assets/img/cat2.jpg" alt="photo de chat">
                <div class="card-body pb-2">
                    <h5 class="card-title d-flex justify-content-center">Votre [race] aurait [00] ans</h5>
                </div>
            </div>
    
            <div class="block rounded-4 card">
                <a class=" text-white rounded-5"><i class="fa-brands fa-facebook"></i></a>
                </div>
            </div>
        </div>
        
    
    <div>
    <a id="wiki_link" target="_blank"></a>
    <div id="breed_json"></div>
    </div>
    
    <div >
    <img class="img-thumbnail" id="breed_image"></img>
    </div>

    <form action="#" id="bloc-calculed-years" class="row align-items-center card" id="form-years" method="get">
        <div class="form-group ">
            <label for="input_breed"> la race de votre chat</label>
            <select onchange="showBreedImage(value)" name="breed_selector" id="breed_selector" class="form-control col-12" name="breed_selector">
                <option>Race inconnue</option>
            </select>
        </div>
        <div class="form-group ">
            <label for="input_years"> âge de votre chat</label>
            <input class="form-control col-3 " name="input_years" type="number" id="input_years" >
        </div>
        <select name="input_select_years" id="input_select_years">
            <option value="month">mois</option>
            <option value="years">années</option>
        </select>
        <button type="submit" value="Suivant" id="btn_years" onclick="calculated_years()">suivant</button>
    </form>


    
</body>
</html>
